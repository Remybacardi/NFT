<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header></header>
<main>
  <div class="card">
  <heading class="heading">
    <img src="images/image-equilibrium.jpg" alt="equilibrium photo" class="main_photo">
    <div class="overlay">
      <img src="images/icon-view.svg" alt="eye" class="eye-icon">
    </div>
  </heading>

  <div class="heading_textbox">
    <h3 class="heading_primary">Equilibrium #3429</h3>
    <p class="heading_paragraph">Out Equilibrium collection promotes balance and calm.</p>
  </div>

  <div class="secondary_textbox">
    <div class="eth-price">
      <img src="images/icon-ethereum.svg" alt="eth-logo">
      <p>0.041ETH</p>
    </div>

    <div class="days-left">
      <img src="images/icon-clock.svg" alt="clock-image">
      <p>3 days left</p>
    </div>
  </div>

  <hr>

  <div class="footer">
    <img src="images/image-avatar.png" alt="profile photo" class="profile-picture">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>
</div>
</main>



</body>
</html>
